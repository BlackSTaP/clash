<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS to Clash YAML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        #downloadBtn {
            background-color: #2196f3;
        }
        #downloadBtn:hover {
            background-color: #1e88e5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLESS to Clash YAML Converter</h1>
        <label for="vlessInput">Enter VLESS String:</label>
        <input type="text" id="vlessInput" placeholder="vless://uuid@server:port?...">
        <button onclick="convertVless()">Convert</button>
        <pre id="output"></pre>
        <button id="downloadBtn" class="hidden" onclick="downloadYaml()">Download Config YAML</button>
    </div>

    <script>
        function parseVless(url) {
            const regex = /^vless:\/\/([^@]+)@([^:]+):(\d+)\?(.*)#(.*)$/;
            const match = url.match(regex);
            if (!match) {
                throw new Error("Invalid VLESS URL");
            }

            const [, uuid, server, port, queryString, name] = match;
            const params = new URLSearchParams(queryString);

            return {
                name: name.trim() || "VPN-Black",
                type: "vless",
                server: server,
                port: parseInt(port),
                uuid: uuid,
                network: params.get("type") || "tcp",
                tls: params.get("security") === "reality" || params.get("security") === "tls",
                realityOpts: {
                    publicKey: params.get("pbk") || "",
                    shortId: params.get("sid") || "",
                    spiderX: params.get("spx") || "/"
                },
                servername: params.get("sni") || "",
                flow: params.get("flow") || "xtls-rprx-vision",
                udp: true,
                clientFingerprint: params.get("fp") || "chrome"
            };
        }

        function generateYaml(proxy) {
            return `port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""

dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "+.*"

proxies:
  - name: "${proxy.name}"
    type: ${proxy.type}
    server: ${proxy.server}
    port: ${proxy.port}
    uuid: ${proxy.uuid}
    network: ${proxy.network}
    tls: ${proxy.tls}
    reality-opts:
      public-key: ${proxy.realityOpts.publicKey}
      short-id: ${proxy.realityOpts.shortId}
      spider-x: ${proxy.realityOpts.spiderX}
    servername: ${proxy.servername}
    flow: ${proxy.flow}
    udp: ${proxy.udp}
    client-fingerprint: ${proxy.clientFingerprint}

proxy-groups:
  - name: "ðŸ”° Proxy"
    type: select
    proxies:
      - ${proxy.name}
      - DIRECT

rules:
  - DOMAIN-SUFFIX,google.com,ðŸ”° Proxy
  - DOMAIN-SUFFIX,youtube.com,ðŸ”° Proxy
  - DOMAIN-KEYWORD,facebook,ðŸ”° Proxy
  - DOMAIN-SUFFIX,github.com,ðŸ”° Proxy
  - GEOIP,CN,DIRECT
  - MATCH,ðŸ”° Proxy`;
        }

        function redactYaml(yaml) {
            return yaml.replace(/uuid: .*/g, 'uuid: [REDACTED]')
                       .replace(/public-key: .*/g, 'public-key: [REDACTED]')
                       .replace(/short-id: .*/g, 'short-id: [REDACTED]')
                       .replace(/server: .*/g, 'server: [REDACTED]');
        }

        let fullYaml = "";

        function convertVless() {
            const vlessUrl = document.getElementById("vlessInput").value.trim();
            if (!vlessUrl) {
                alert("Please enter a VLESS string.");
                return;
            }

            try {
                const proxy = parseVless(vlessUrl);
                fullYaml = generateYaml(proxy);
                const redactedYaml = redactYaml(fullYaml);
                document.getElementById("output").textContent = redactedYaml;
                document.getElementById("downloadBtn").classList.remove("hidden");
            } catch (error) {
                alert(error.message);
            }
        }

        function downloadYaml() {
            const blob = new Blob([fullYaml], { type: "text/yaml" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "clash-config.yaml";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
